<ul class="user-list list-group">
  <li *ngFor="let user of users" class="user-list-item list-group-item d-flex justify-content-between align-items-center">
    <span class="user-name">{{ user.name }}</span>
    <button class="btn btn-outline-info" (click)="goToDetails(user.id)">View Details</button>
  </li>
</ul>
